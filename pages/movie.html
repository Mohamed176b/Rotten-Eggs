<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A comprehensive site for movies and series that allows you to explore details of cinematic and television works, including cast, ratings, and story summaries. Your reliable source for everything related to the world of cinema.">
    <link rel="icon" href="../imgs/egg.png">
    <link rel="stylesheet" href="../css/elshafey.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Picked Movie</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div>
                <a class="logo" href="../index.html">
                    <img src="../imgs/egg.png" alt="Rotten Eggs Logo">
                    <p>Rotten <span>Eggs</span></p>
                </a>
            </div>
            <div class="search">
                <i id="mag-icon" class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" id="search" placeholder="Search everything">
            </div>
            <div class="pro">
                <div><i class="fa-regular fa-bell"></i></div>
                <img src="../imgs/profile.jpg" alt="Profile Image">
            </div>
        </div>
    </div>
    <div class="movie">
        <div class="container">
            <div class="title-y-t">
                <h3 class="title sec-p"></h3>
                <div class="y-t">
                    <div class="year"></div>
                    <div class="timeline"></div>
                </div>
            </div>
            <div class="img-desc">
                <img src="" alt="movie" class="movie-img">
                <div class="desc-rate">
                    <p class="desc"></p>
                    <div class="r-b">
                        <div class="rating-box">
                            <p class="rating-box-title">IMDb Rating</p>
                            <div class="rating-sub-box">
                                <i class="fa-solid fa-star"></i>
                                <div class="supa-sub-rating-box">
                                    <div class="rating-div"><span class="rating"></span>/10</div>
                                    <div class="rating-count"></div>
                                </div>
                            </div>
                        </div>
                        <a target="_blank" class="slider-link mLink">Know More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="box">
                
                
                <p class="text">
                    The site was designed and implemented by Mohamed Elshafey
                </p>
                <p class="text">
                    Contact me via email or social media                
                </p>
                <ul class="social">
                    <li>
                        <a href="https://www.linkedin.com/in/mohamed-elshafey-381401216/" target="_blank" class="linkedin">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/Mohamed176b" target="_blank"  class="github">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=100018162397224" target="_blank" class="facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:Beta.ContactEM@gmail.com" class="gmail">
                            <i class="fa-solid fa-envelope"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="box footer-gallery">
                <img src="imgs/egg.png" alt="img" />
                <h3>Rooten <span class="eggs-foot">Eggs</span></h3>
            </div>
        </div>
        <p class="copyright">Powerd By Elshafey <span>&#10084;</span></p>
    </div>
</body>
<script src="../js/picked.js"></script>
</html>
