<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A comprehensive site for movies and series that allows you to explore details of cinematic and television works, including cast, ratings, and story summaries. Your reliable source for everything related to the world of cinema.">
    <link rel="icon" href="imgs/egg.png">
    <link rel="stylesheet" href="css/elshafey.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Rotten Eggs</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div>
                <a class="logo" href="index.html">
                    <img src="imgs/egg.png" alt="Rotten Eggs Logo">
                    <p>Rotten <span>Eggs</span></p>
                </a>
            </div>
            <div class="search">
                <i id="mag-icon" class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" id="search" placeholder="Search everything">
            </div>
            <div class="pro">
                <div><i class="fa-regular fa-bell"></i></div>
                <img src="imgs/profile.jpg" alt="Profile Image">
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="spinner"></div>
    </div>
    <div class="gen">
        <div class="container">
            <p class="sec-p">Popular By Gener</p>
            <div class="gens"></div>
            <div class="spinner spinner-mov-gen"></div>
            <div class="con-arrows">
                <div class="arrows arr-left" id="arr-left-gen">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="gen-movies"></div>
                <div class="arrows arr-right" id="arr-right-gen">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="trends">
        <div class="container">
            <p class="sec-p">Trending Movies</p>
            <div class="spinner spinner-mov-trend"></div>
            <div class="con-arrows">
                <div class="arrows arr-left" id="arr-left-tre">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="trend-movies"></div>
                <div class="arrows arr-right" id="arr-right-tre">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="upcoming">
        <div class="container">
            <div id="upcoming-movies" class="upcoming-main-div">
                <a href="pages/upcoming.html?upcoming=movies" class="up-t-i">
                    <p class="sec-p">Upcoming Movies</p>
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
                <div class="spinner spinner-upcoming-mov"></div>
                <div id="up-ms-box" class="ups-box"></div>
            </div>
            <div id="upcoming-series" class="upcoming-main-div tv-spec">
                <a href="pages/upcoming.html?upcoming=tvshows" class="up-t-i">
                    <p class="sec-p">Upcoming Tv Shows</p>
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
                <div class="spinner spinner-upcoming-ser"></div>
                <div id="up-ss-box" class="ups-box"></div>
            </div>
        </div>
    </div>
    <div class="news">
        <div class="container">
            <div class="news-outBox">
                <a href="pages/news.html?news=movies" class="up-t-i">
                    <p class="sec-p">Movies News</p>
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
                <div class="spinner spinner-news-mov"></div>
                <div class="newss" id="movs-news-box">

                </div>
            </div>
            <div class="news-outBox">
                <a href="pages/news.html?news=celebrities" class="up-t-i">
                    <p class="sec-p">Celebrities News</p>
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
                <div class="spinner spinner-news-cel"></div>
                <div class="newss" id="cel-news-box">

                </div>
            </div>
        </div>
    </div>
    <div class="born">
        <div class="container">
            <a href="pages/born.html" class="up-t-i">
                <p class="sec-p">Born Today</p>
                <i class="fa-solid fa-arrow-right"></i>
            </a>
            <div class="spinner spinner-born"></div>
            <div class="acts-born"></div>
        </div>
    </div>
    <div class="trends">
        <div class="container">
            <p class="sec-p">Top 250 Movies</p>
            <div class="spinner spinner-mov-top"></div>
            <div class="con-arrows">
                <div class="arrows arr-left" id="arr-left-top">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="top-movies"></div>
                <div class="arrows arr-right" id="arr-right-top">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            
        </div>
    </div>
    <div class="boxOffice">
        <div class="container">
            <div id="upcoming-movies" class="upcoming-main-div">
                <p class="sec-p">Top Box Office</p>
                <div class="spinner spinner-boxOffice"></div>
                <div id="boxOffice" class="ups-box"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="box">
                
                
                <p class="text">
                    The site was designed and implemented by Mohamed Elshafey
                </p>

                </p>
                <ul class="social">
                    <li>
                        <a href="https://www.linkedin.com/in/mohamed-elshafey-381401216/" target="_blank" class="linkedin">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/Mohamed176b" target="_blank"  class="github">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=100018162397224" target="_blank" class="facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:Beta.ContactEM@gmail.com" class="gmail">
                            <i class="fa-solid fa-envelope"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="box footer-gallery">
                <img src="imgs/egg.png" alt="img" />
                <h3>Rooten <span class="eggs-foot">Eggs</span></h3>
            </div>
        </div>
        <p class="copyright">Powerd By Elshafey <span>&#10084;</span></p>
